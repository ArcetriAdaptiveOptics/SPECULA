
# Example:
# python main_simul.py output/20250414_155037/replay_params.yml psf.yml --nested-TN

 
multipsf:
  class:             'PSF'
  wavelengthInNm_list:   [1600, 2200]                 # [nm] Imaging wavelength
  nd:                8                    # padding coefficient for PSF computation
  start_time:        0.05                # PSF integration start time
  inputs:
      in_ef:  'data_source.res_ef'
  outputs: ['out_sr', 'out_psf']


data_store:
  class:             'DataStore'
  inputs:    
    input_list: [ 'multisr-multipsf.out_sr', 'multipsf-multipsf.out_psf']
