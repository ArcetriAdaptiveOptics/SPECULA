

pushpull:
  class:     'FuncGenerator'
  func_type: 'PUSHPULL'
  nmodes:     54
  vect_amplitude:  [200,200,200,200,200,200,200,200,200,200,
                      200,200,200,200,200,200,200,200,200,200,
                      200,200,200,200,200,200,200,200,200,200,
                      200,200,200,200,200,200,200,200,200,200,
                      200,200,200,200,200,200,200,200,200,200,
                      200,200,200,200] 

main_override:
  total_time:  0.108

dm_override:
  inputs:
      in_command: 'pushpull.output'

detector_override:
  photon_noise:      False
  readout_noise:     False
  

calibrator:
  class: 'ImRecCalibrator'
  nmodes: 54
  output_tag:     'scao_sh_rec'
  #tag_template:    'subap_{main.tag}_n{modes}'
  inputs:
    in_slopes: 'slopec.out_slopes'
    in_commands: 'pushpull.output'

sc_disp:
  class:            'SlopecDisplay'
  inputs:
    slopec:       'slopec'
  disp_factor:      4

remove: ['atmo', 'rec']
 


